<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
   <title>Dice Game</title>
</head>
<body>
   <!-- Dice Roller game ! Person with the highest number on dice wins ! -->
   <h1 class="heading" id="headline">Dice Game</h1>
   <h1 class="heading" id="player1">Player 1 WINS !</h1>
   <h1 class="heading" id="player2">Player 2 WINS !</h1>
   <h1 class="heading" id="draw">Oops ! Its a draw !</h1>
   <p class="description">Hit GO !</p>


   <div class="left">Player 1
      <div id="leftBox">0</div>
   </div>

   
   <div class="right">Player 2
      <div id="rightBox">0</div>
   </div>


   <br>
   <button class="go">GO !</button>
   <button class="reset">Reset</button>
	<br>
	<br>
   <p><b>Made by MD Rashid Hussain</b></p>   
   <script src="index.js"></script>
</body>
</html>
