<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CountDown</title>
</head>
<body>
    <div class="container">
        <label for="set-time">Set Countdown (sec)</label>
        <br>
        <input type="number" id="set-time" name="set-time">
        <button type="submit" id="submit">Start</button>
        <div class="content">
            <span id="second"></span>:<span id="milliseconds"></span>
        </div>
    </div>    
    <script src="script.js"></script>
</body>
</html>
