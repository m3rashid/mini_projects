<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div id="toggler">
            <input type="checkbox" id="checkbox">    
            &nbsp;&nbsp;
            <label for="checkbox" id="theme">Light Mode</label>
        </div>
        <div id="input-box"></div>
        <div class="level">
            <button id="ac" key="AC">AC</button>
            <button class="operator" id="change-sign" key="+/-">+/-</button>
            <button class="operator" id="percent" key="del">del</button>
            <button class="operator" id="divide" key="/">/</button>
        </div>
        <div class="level">
            <button id="seven" key="7">7</button>
            <button id="eight" key="8">8</button>
            <button id="nine" key="9">9</button>
            <button class="operator" id="multiply" key="*">*</button>
        </div>
        <div class="level">
            <button id="four" key="4">4</button>
            <button id="five" key="5">5</button>
            <button id="six" key="6">6</button>
            <button class="operator" id="subtract" key="-">-</button>
        </div>
        <div class="level">
            <button id="one" key="1">1</button>
            <button id="two" key="2">2</button>
            <button id="three" key="3">3</button>
            <button class="operator" id="add" key="+">+</button>
        </div>
        <div class="level">
            <button id="zero" key="0">0</button>
            <button id="not-set" key="%">%</button>
            <button id="decimal" key=".">.</button>
            <button class="operator" id="equals" key="=">=</button>
        </div>
    </div>


    <script type="text/javascript" src="script.js"></script>
</body>
</html>
